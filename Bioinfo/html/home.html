<!DOCTYPE HTML>
<HTML>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="\css\style.css" type="text/css" media="screen" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="\js\main.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script> 
</head>


<body>

<!-- <p>My first paragraph.</p> -->

<!--Header section-->
<div id="header"></div>

<!-- DNA sequence search box -->

<section id="about">
    <header>
        <h2>Do you love want to analyse pattern of your DNA sequence?</h2>
    </header>
    <span>Chromosomes analysis can detect changes in chromosomal number and structure.</span> </br>
    <span>Bioinfo is the tool where can submit your data and get the analysis results. is what you need.</span>
</section>

<div id="content">
	<div id="main-content"> 
		<section id="spacer">
		  <h2 class="hidden">Submit DNA sequence here </h2>
		  <div class="search">
		  <div id="upload-message"> </div>
		  <form action="javascript:Upload()" enctype="multipart/form-data">
		  <input type="text" id="data-input-box" name="sitesearch" value="DNA sequence..."/>
		  <input type="file" id="myFile" multiple="multiple" name="file" style="font-family: Arial; cursor: pointer;"> 
		  
		  <!-- <input type="file" id="myFile"> -->
		  <input type="submit" name="start_search" class="button" value="Upload"/>
		  </form>
		  </div>
		</section>
	</div>
	
	<!-- Login Box -->
	<div id="loginResult"></div>
    <div id="login-html" class="login-html">
      <h2>Login and Submit</h2>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div id="loginContent" class="login-form">	        
	        <form id="loginForm" name="loginForm" method="post" action="javascript:UserlogIn();">
	            <div class="sign-in-htm">
	            
	                <div class="group">
	                    <!-- <label for="user" class="label">Username</label> -->
	                    <input id="login-username" type="text" class="input" value="priya" required>
	                </div>
	                <div class="group">
	                    <!-- <label for="pass" class="label">Password</label> -->
	                    <input id="login-password" type="password" class="input" value="priya" data-type="password" required>
	                </div>
	                <div class="group">
	                    <input id="check" type="checkbox" class="check" checked>
	                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
	                </div>
	                <div class="group">
	                    <input type="submit" class="button" value="Sign In">
	                </div>
	                <!-- <div class="hr"></div> -->
	                <div class="foot-lnk">
	                    <a href="#forgot">Forgot Password?</a>
	                </div>
	            </div>
	        </form>
       </div>
    </div>
   <!-- form -->

<!-- content div ends here -->		
</div>

<!--Footer section-->
<div id="footer"></div>


</body>
</HTML>
